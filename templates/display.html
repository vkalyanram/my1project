{% extends 'base.html' %}
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
{% block content %}
<div class="container mt-3">
  <h2>Laptop Table</h2>
  <p>The table display Laptop detail from database</p>            
  <table class="table">
    <thead>
      <tr>
        <th>Id</th>
        <th>Name</th>
        <th>Price</th>
        <th>Date</th>
      </tr>
    </thead>
    <tbody>
     {% for j in name %}
     <tr>    
     {% for l in j   %}
     <td>{{l}}</td>
     {% endfor %}
     </tr>
    {% endfor %}
    </tbody>
  </table>
</div>
{% endblock %}
