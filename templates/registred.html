{% extends 'base.html' %}
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
{% block content %}
{% if status %}
 <h4><p>Hi <b>{{un}}</b> you have successfully registred !</p></h4>
 <h5><a bg-primary text-white text-center href="http://localhost:8000/">Click Here to Login</a></h5>
{% else %}
 <h4><p>Hi <b>{{un}}</b> Something went wrong !</p></h4>
 <h5><a bg-primary text-white text-center href="http://localhost:8000/registration">Click Here to Register</a></h5>
{% endif %}
{% endblock %}
