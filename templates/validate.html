{% extends 'base.html' %}
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
{% block content %}
{% if valid %}
 <h4><p>Welcome<b>  {{username}} </b> your email is {{email}} </p></h4>
 
<form action="display" method="post">
        {% csrf_token %}
        Id : <input type="text" name="var" ><br><br>
        <input type="submit" value="Display">
    </form>
{% else %}
 <h4><p> Invalid User Name or Password</p></h4>
 <h5><a bg-primary text-white text-center href="http://localhost:8000/">Click Here to Login</a></h5>
{% endif %}
{% endblock %}
